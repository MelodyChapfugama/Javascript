<html>



<button  type="button" onclick="add()"> Adding </button>
<button  type="button" onclick="multiply()"> 5*6 </button>
<button  type="button" onclick="divide()"> 5/6 </button>
<button  type="button" onclick="subtract()"> 5-6 </button>

<script>


    var x=5
    var y=6


    function add(){
      window.alert(x+y)
    }
    function multiply(){
      window.alert(x*y)
    }
    function divide(){
      window.alert(x/y)
    }
    function subtract(){
      window.alert(x-y)
    }

</script>
